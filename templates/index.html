<!DOCTYPE html>
<html lang="en">
    <title>Data Collector App</title>
    <head>
    <meta charset="UTF-8">
        <link href="../static/main.css" rel="stylesheet">
    </head>
        <body>
            <div class="container">
                <h1> Geolocator</h1>
                <h3>Please upload .csv file with a column names "Address".</h3>
                <div class="message">
                    {{text | safe}}
                </div>
                <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" > <br>
                {% for table in tables %}
                    {{titles[loop.index]}}
                    {{table| safe}}
                {% endfor %}
                   <button type="submit"> Submit </button>
                </form>
                {% include [btn] ignore missing %}
            </div>
        </body>
</html>
